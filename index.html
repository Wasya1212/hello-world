<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello World!</title>
    <link rel="shortcut icon" href="icons8-heart-outline-64.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">First task of the course "HTML / CSS / JS Fundamentals"</h1>
    </header>
    <main class="content">
      <article class="greeting-message">
        <header>
          <h3>Welcome!</h3>
          <p>I am glad to welcome you to my website.</p>
        </header>
        <section class="greeting-message__picture-container">
          <figure>
            <p><img src="panda.jpg" alt="greeting image" /></p>
            <figcaption>Panda is glad to see you)</figcaption>
          </figure>
        </section>
        <div class="greeting-message__question">
          <strong class="question">Did I do well?</strong>
        </div>
      </article>
    </main>
    <footer class="footer">
      <center>
        <span class="footer__copyright copyright">Copyright 2020. Designed & produced by Wasya1212</span>
      </center>
    </footer>
  </body>
</html>
